<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal Plug Tilburg Edition</title>
  
  <!-- Google Analytics tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-266XBZ13T"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-266XBZ13T');
  </script>

  <!-- Script to preserve UTM parameters -->
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      if (params.toString()) {
        sessionStorage.setItem("utm_params", params.toString());
      }
      const stored = sessionStorage.getItem("utm_params");
      if (stored) {
        const links = document.querySelectorAll("a[href^='https://t.me'], a[href^='https://wa.me']");
        links.forEach(link => {
          const url = new URL(link.href);
          url.search = stored;
          link.href = url.toString();
        });
      }
    })();
  </script>

  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .buttons a { display: inline-block; margin: 10px; padding: 10px 15px; border-radius: 6px; text-decoration: none; }
    .telegram { background: #2aabee; color: white; }
    .whatsapp { background: #25d366; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Universal Plug Tilburg Edition</h1>
    <p>Тильбург: доставка в течение нескольких часов</p>
    <p>Термостойкий колпак для стандартных бутылок</p>
    <div class="buttons">
      <a class="telegram" href="https://t.me/yourchannel">Заказать в Telegram</a>
      <a class="whatsapp" href="https://wa.me/yourwhatsapplink">Написать в WhatsApp</a>
    </div>
  </div>
</body>
</html>

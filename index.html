<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Universal Plug — Tilburg edition</title>

<!-- UTM capture: запоминаем исходный URL с метками -->
<script>
  (function () {
    var href   = window.location.href;
    var search = window.location.search || "";
    var hasUtm = /[?&](utm_source|utm_medium|utm_campaign|utm_id|utm_term|utm_content)=/i.test(search);

    if (hasUtm) {
      sessionStorage.setItem('utm_url', href);
    }
    window.__utm_original_url__ = sessionStorage.getItem('utm_url') || href;
  })();
</script>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-266XDBZ1JT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  // ВАЖНО: передаем исходный URL (с UTM) как page_location
  gtag('config', 'G-266XDBZ1JT', {
    page_location: window.__utm_original_url__ || window.location.href
  });
</script>

</head>
<body>
<h1>Universal Plug Tilburg Edition</h1>
<p>Тестовый файл с фиксом UTM. Содержимое основного сайта вставь сюда без изменений, я добавил только скрипт для сохранения UTM.</p>
</body>
</html>
